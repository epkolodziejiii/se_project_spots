<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Card based social media webside for sharing photos and art. Users create profiles and share posts."
    />
    <meta name="author" content="Edmund P Kolodziej III" />
    <meta
      name="keywords"
      content="photography, HTML, post, posts, image sharing, photos, social media"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.jpg')%>"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                src="<%=require('./images/Edit_Profile_Image_Pen.svg')%>"
                alt="white_edit_Pen"
                class="profile__pen-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="avatar"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="<%=require('./images/Edit_Icon.svg')%>"
                alt="Update or edit profile"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__plus-button">
            <img
              src="<%=require('./images/Plus_icon.svg')%>"
              alt="add new post"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 &copy;Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" Class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                required
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                Class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image Link
              <input
                required
                id="card-image-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
              />
              <span id="card-image-input-error" Class="modal__error"></span>
            </label>
            <label for="post-description-input" class="modal__label">
              Caption
              <input
                required
                id="post-description-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span
                id="post-description-input-error"
                Class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container-preview">
          <button
            aria-label="close modal"
            class="modal__close-button modal__close-button_preview"
            type="button"
          >
            <img
              src="<%=require('./images/close-icon-white.svg')%>"
              alt="close"
              class="modal__close-icon"
            />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form class="modal__form">
            <label for="avatar-image-input" class="modal__label">
              Profile Picture
              <input
                required
                id="avatar-image-input"
                class="modal__input"
                name="avatar"
                placeholder="Paste a link to an image"
                type="url"
              />
              <span id="avatar-image-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button
            aria-label="close modal"
            class="modal__close-button modal__close-button_preview"
            type="button"
          >
            <img
              src="<%=require('./images/close-icon-white.svg')%>"
              alt="close"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title-delete">
            Are you sure you want to delete this image?
          </h2>
          <form id="modal-delete-form">
            <div class="modal__delete-buttons">
              <button type="submit" class="modal__delete-button">Delete</button>
              <button type="button" class="modal__cancel-button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
