<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Card based social media webside for sharing photos and art. Users create profiles and share posts.">
  <meta name="author" content="Edmund P Kolodziej III">
  <meta name="keywords" content="photography, HTML, post, posts, image sharing, photos, social media">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.jpg" alt="spots logo" class="header__logo">
    </header>
    <main class="content" >
      <section class="profile page__section" >
        <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button">
            <img src="./images/Edit Icon.svg" alt="edit icon" class="profile__edit-icon">Edit Profile
          </button>
        </div>
        <button class="profile__plus-button">
            <img src="./images/Plus icon.svg" alt="plus icon" class="profile__plus-icon">New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
            <div class="card__content">
              <h3 class="card__title">Val Thorens</h3>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant Terrace" class="card__image">
            <div class="card__content">
              <h3 class="card__title">Restaurant Terrace</h3>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An Outdoor Cafe" class="card__image">
            <div class="card__content">
              <h3 class="card__title">An Outdoor Cafe</h3>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="card__image">
            <div class="card__content">
              <h3 class="card__title">A very long bridge, over the forest...</h3>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
            <div class="card__content">
              <h3 class="card__title">Tunnel with morning light</h3>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
            <div class="card__content">
              <h3 class="card__title">Mountain house</h3>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">2025 &copy;Spots</div>
    </footer>
  </div>
</body>
</html>
